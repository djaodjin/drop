- name: Create 'castle-gate' role
  local_action:
    module: command
      aws --region {{aws_region}} iam create-role --role-name {{tag_prefix}}{{castle_gate_name}} --assume-role-policy-document "file://roles/createiamroles/files/assume-role-policy.json"


